# Test behavior on a HIT
# clearly a HIT: (387, u'LDR', 1278740, 1, 1, 1, 0) (L2_set: 1048)
# Inject before a load
[target]
inject_cycles=350
inject_l2_set=1048
inject_way=0
# inject_byte is the byte of the line injected into (31-0), inject_bit is the bit in that byte (7-0)
inject_byte=20
inject_bit=1
