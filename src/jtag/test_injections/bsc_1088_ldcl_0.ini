# Test behavior on a HIT on LDCL
# For mi_basicmath run lem7_1088
# HIT (85, 22298, 0, u'LDCL', 1052154, 1, 1, 1, 44)
# HIT (147, 27229, 0, u'LDCL', 1051884, 1, 1, 1, 85)
# HIT (148, 27229, 0, u'LDCL', 1051888, 1, 1, 1, 85)

# 32 bit address breakdown
# | 31 - 16    | 15 - 5        |          4-0 |
# | 16 bit tag | 11 bit l2_set | 5 bit offset |

[target]
inject_cycles=22290
inject_l2_set=0111
inject_way=0
# inject_byte is the byte of the line injected into (31-0), inject_bit is the bit in that byte (7-0)
inject_byte=20
inject_bit=0

# Outcome: Benign
